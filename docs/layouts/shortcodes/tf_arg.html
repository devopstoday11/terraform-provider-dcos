<li class="tf_arg" id="{{ .Parent.Get "prefix" }}{{ .Get "name" | urlize }}">
  <a href="#{{ .Parent.Get "prefix" }}{{ .Get "name" | urlize }}"><code class="arg{{ if (.Get "output") }} output{{ end }}">{{ .Get "name" }}</code></a>
  {{ if (.Get "output") }}
    <em>(Output Only)</em>
  {{ else }}
    {{ if (.Get "required") }}
      (Required)
    {{ else }}
      (Optional{{ if .Get "default" }}, defaults to <code>{{ .Get "default" }}</code>{{ end }})
    {{ end }}
  {{ end }}
  {{  .Get "desc" | markdownify }}{{ trim .Inner " \r\n\t" | markdownify }}
</li>
