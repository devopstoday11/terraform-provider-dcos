<li class="tf_arg" id="{{ .Get "name" | urlize }}">
  <a href="#{{ .Get "name" | urlize }}"><code class="arg">{{ .Get "name" }}</code></a>
  {{ if (.Get "required") }}
  (Required)
  {{ else }}
  (Optional{{ if .Get "default" }}, defaults to <code>{{ .Get "default" }}</code>{{ end }})
  {{ end }}
  {{ .Get "desc" }}{{ .Inner }}
</li>
